<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical Example - Cookie Make</title>
    <link rel="stylesheet" href="./cookieMake.css" />
    <script src="./cookieMake.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center; padding-top: 50px">
        JS Cookie
        <small class="text-muted">with local data storage</small>
      </h3>
      <table class="table table-bordered table-striped table-dark table-hover">
        <caption>
          List of Cookies
        </caption>
        <thead class="table-light text-center">
          <tr>
            <th width="60%">Check List</th>
            <th>Click</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td class="align-middle">쿠키 확인하기</td>
            <td><button onclick="getCookie();">Get Cookie</button></td>
          </tr>
          <tr>
            <form id="form">
              <td class="align-middle">
                <input
                  type="text"
                  name="cookie name"
                  id="cookiename"
                  placeholder="cookie name"
                  required
                />
                <input
                  type="text"
                  name="cookie value"
                  id="cookievalue"
                  placeholder="cookie value"
                />
                <input
                  type="text"
                  name="cookie expire"
                  id="cookieexpire"
                  placeholder="cookie expire"
                  required
                />
              </td>
            </form>
            <td>
              <button type="submit">Set Cookie</button>
            </td>
          </tr>
          <tr>
            <td class="align-middle">쿠키 삭제하기</td>
            <td>
              <button onclick="delCookie('userid');">Delete Cookie</button>
            </td>
          </tr>
          <tr>
            <td class="align-middle">쿠키 젠체 삭제하기</td>
            <td>
              <button onclick="allDelCookies();">Delete All Cookies</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <script src="./cookieMake.js"></script> -->
  </body>
</html>
